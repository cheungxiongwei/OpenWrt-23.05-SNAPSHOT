name: Build kmod-mtd-rw

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git libncurses5-dev libssl-dev zlib1g-dev python3

      - name: Clone OpenWrt
        run: |
          git clone -b openwrt-23.05 https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          git fetch
          git checkout 38c150612c

      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure build for kmod-mtd-rw
        run: |
          cd openwrt
          cat > .config <<EOF
CONFIG_TARGET_aarch64=y
CONFIG_TARGET_aarch64_cortex-a53=y
CONFIG_KERNEL_5_15=y
CONFIG_PACKAGE_kmod-mtd-rw=y
EOF
          make defconfig

      - name: Compile kmod-mtd-rw
        run: |
          cd openwrt
          make package/kernel/mtd-rw/{clean,compile} V=s

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v3
        with:
          name: kmod-mtd-rw-ipk
          path: openwrt/bin/packages/*/kmod-mtd-rw*.ipk
