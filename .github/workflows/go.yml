name: Build OpenWrt

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'OpenWrt 源码仓库地址'
        required: true
        default: 'https://github.com/openwrt/openwrt.git'
      repo_branch:
        description: '源码分支或 Tag (例如: v24.10.5, openwrt-23.05, master)'
        required: true
        default: 'v24.10.5'
      use_custom_config:
        description: '是否使用仓库根目录的 .config 文件'
        type: boolean
        default: true

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Free Disk Space (Ubuntu)
      # 编译 OpenWrt 需要大量空间，清理无用软件以释放约 10G+ 空间
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
          python3-distutils rsync unzip zlib1g-dev file wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        echo "环境初始化完成"

    - name: Clone Source Code
      run: |
        df -hT $PWD
        git clone --depth 1 -b ${{ inputs.repo_branch }} ${{ inputs.repo_url }} openwrt
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Update & Install Feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Custom Configuration
      # 如果你在仓库根目录放了 .config 文件，这里会将其复制进去
      if: inputs.use_custom_config == true
      run: |
        [ -e .config ] && mv .config openwrt/.config
        cd openwrt
        # 如果没有 .config，这里会生成一个默认配置（通常是 x86/64），建议你自己提供 .config
        if [ ! -f .config ]; then
          make defconfig
        else
          make defconfig
        fi

    - name: Download Libraries
      working-directory: ./openwrt
      run: |
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      working-directory: ./openwrt
      id: compile
      run: |
        echo -e "$(nproc) thread compile"
        # 首次尝试多线程编译
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize Files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Firmware Directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware_${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
